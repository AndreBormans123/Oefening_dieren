<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Farm</title>
    <link type="text/css" href="style/style.css" rel="stylesheet" />
    <script type="text/javascript" src="js/dom.js" defer></script>
    <script type="text/javascript" src="js/farm-add.js" defer></script>
</head>

<body>
    <header>
        <img src="img/horse.jpg" alt="Logo image of horse" class="logo" />
        <nav>
            <ul>
                <li id="actual">
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="overview.html">Overview</a>
                </li>
                <li>
                    <a href="add.html">Add</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Adopt a random animal</h2>
        <button>Adopt</button>

        <h2>Animals on the farm</h2>
        <div id="status"></div>
        <button onclick="adoptAnimal()">Adopt!</button>
        <form id="add-animal-form">
            <p>
                <label for="type">Name</label>
                <input id="name" type="text" required>
            </p>
            <P>
                <label for="type">Type</label>
                <input id="type" type="text">
            </P>
            <p>
                <label for="type">Age</label>
                <input id="age" type="text" value="22" max="15" min="1">
            </p>
            <p>
                <input type="button" value="Add" id="submit" aria-label="submit">
            </p>
        </form>
    </main>
    <footer>Front-end - 2022</footer>
</body>

</html>
